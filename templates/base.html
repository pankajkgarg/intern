 <!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>GoCharts Web Engine</title>
  <meta name="description" content="Visualization of microarray data in an intuitive way.">
  <meta name="author" content="Pankaj Garg">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/status/favicon.ico"> 

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="/static/style.css">


  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/static/modernizr-1.7.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
		<h2>GoCharts Web Engine </h2>
		{% block header %}
		{% endblock %}
    </header>
    <div id="main" role="main">
		{% block main %}
		{% endblock %}
    </div>
    <footer>
		{% block footer %}
		{% endblock %}
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='/static/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="/static/plugins.js"></script>
  <script src="/static/script.js"></script>
  <!-- end scripts-->


  <!--[if lt IE 7 ]>
    <script src="/static/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->

</body>
</html>
