{% extends "base.html" %}

{% block head %}
	<script type="text/javascript" src="/static/d3.js"></script>
	<script type="text/javascript" src="/static/d3.behavior.js"></script>
	
    <style type="text/css">

svg {
  font: 10px sans-serif;
  stroke-width: 1.5;
}
.label {
    font-size: 11px;
    fill-opacity: 0.7;
}

.visible {
	visibility: visible;
	%fill: SteelBlue;
	fill-opacity: 0.7;
}
.invisible {
	visibility: hidden;
}

    </style>
    
{% endblock %}
    
{% block header %}
<h2>{{info.name}} - {{info.description}}</h2>
Job Id:<h3 style="font-style:italic; display:inline;"> {{info.id}}</h3>
{% endblock %}

{% block afterFooter %}
    <div id="svgRoot" style='background-color:white; width: 1200px; margin: auto; padding-top: 20px;'>
    </div>
    <script type="text/javascript" src="{{info.dataFile}}"> </script>
<script type="text/javascript" src="{{info.zoomLabelsFile}}"> </script>
<script type="text/javascript" src="/static/custom.js"></script>
    
{% endblock %}

{% block footer %}

{% endblock %}

</body>
</html>
