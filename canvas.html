<html><head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
var settings = {
	"width" : "800",
	"height": "500"
};

$(document).ready(function(){
	var graph = document.getElementById("graph");
	graph.width = settings.width;
	graph.height = settings.height;
	var context = graph.getContext("2d");
	
	
	//Drawing graph background
	for(var x = 0.5; x < settings.width; x += 10) {
		context.moveTo(x, 0);
		context.lineTo(x, settings.height);
	}
	for(var y = 0.5; y < settings.width; y += 10) {
		context.moveTo(0, y);
		context.lineTo(settings.width, y);
	}
	context.strokeStyle = "#eee";
	context.stroke();
	


});


</script>

</head>
<body>
<canvas id="graph" width="100%" height= "100%" > </canvas>


</body>
</html>
